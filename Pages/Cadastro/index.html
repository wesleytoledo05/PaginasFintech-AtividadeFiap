<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Fintech</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.2/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../../img/logo.png" type="image/x-icon">


</head>

<body>
    <!--------------------------main container-------------------------------------->
    <header class="fixed-top">
        <img class="logo-deitada" src="../../img/logo-deitada.png" style="width: 250px;">
    </header>



    <div class="container d-flex justify-content-center align-items-center min-vh-100 ">

        <!--------------------------login container-------------------------------------->

        <div class="row border rounded p-3 bg-black shadow box-area">

            <!--------------------------left box-------------------------------------->

            <div class="col-md-7 rounded d-flex justify-content-center align-items-center flex-column left-box">
                <p class="fs-3 text-center fw-bold">É hora de melhorar a gestão das suas finanças.</p>
                <div class="image">
                    <img src="../../img/logo.png" alt="logo" class="img-fluid" style="width: 300px;">
                </div>
                <small class="text-wrap text-center">Acompanhe despesas, atinja metas e
                    simplifique sua vida financeira. <p>
                        Baixe agora e tenha seus
                        "Amigos de Bolso" ao seu lado!
                </small>
                <br>
            </div>

            <!--------------------------rigth box-------------------------------------->

            <div class="col-md-5 right-box d-flex justify-content-center align-items-center flex-column">
                <div class="row align-items-center text-center ">
                    <div class="form-group mb-3" style="text-align: left;">
                        <label>Nome completo</label>
                        <input type="text" class="form-control" placeholder="Nome completo">
                    </div>
                    <div class="form-group mb-3" style="text-align: left;">
                        <label>Endereço de email</label>
                        <input type="email" class="form-control" placeholder="nome@exemplo.com">
                    </div>
                    <div class="form-group mb-3 " style="text-align: left;">
                        <label>Senha</label>
                        <input type="password" class="form-control" placeholder="Senha">
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-01 btn-lg fs-6 w-100">Cadastrar</button>
                    </div>
                    <p style="color: rgb(200, 200, 200);">ou</p>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-light fs-6 w-100"><img src="../../img/logo-google.png"
                                style="width: 20px;" class="me-2"><small>Inscrever-se com o Google</small></button>
                    </div>

                    <div>
                        <small>Já uma conta? <a href="../../index.html">Fazer login</a></small>
                    </div>
                </div>
            </div>

        </div>

    </div>
</body>

</html>
